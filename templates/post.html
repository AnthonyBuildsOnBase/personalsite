{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<main class="py-5">
    <article>
        <header class="mb-5">
            <h1>{{ post.title }}</h1>
            <p class="text-muted">
                {{ post.date.strftime('%B %d, %Y') }} · {{ post.reading_time }} min read
            </p>
            <div class="tags mb-3">
                {% for tag in post.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>
        </header>

        <div class="content">
            {{ post.content | safe }}
        </div>
    </article>

    <footer class="mt-5 pt-4">
        <a href="/" class="text-muted">← Back home</a>
    </footer>
</main>
{% endblock %}
