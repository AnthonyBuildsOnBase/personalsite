{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<main class="py-5">
    <article>
        <header class="mb-5">
            <h1>{{ post.title }}</h1>
            <p class="text-muted">{{ post.date.strftime('%B %d, %Y') }}</p>
        </header>
        
        <div class="content">
            {{ post.content | safe }}
        </div>
    </article>

    <footer class="mt-5 pt-4">
        <a href="/" class="text-muted">‚Üê Back home</a>
    </footer>
</main>
{% endblock %}
