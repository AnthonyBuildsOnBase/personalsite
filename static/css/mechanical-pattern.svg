<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Background grid -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Animated connection lines -->
  <g opacity="0.15">
    <!-- Horizontal animated line -->
    <path d="M 0,200 L 800,200">
      <animate
        attributeName="d"
        dur="20s"
        repeatCount="indefinite"
        values="M 0,200 L 800,200;
                M 0,300 L 800,300;
                M 0,200 L 800,200"/>
    </path>
    
    <!-- Diagonal animated line -->
    <path d="M 0,0 L 800,800">
      <animate
        attributeName="d"
        dur="15s"
        repeatCount="indefinite"
        values="M 0,0 L 800,800;
                M 100,0 L 800,700;
                M 0,0 L 800,800"/>
    </path>
  </g>
  
  <!-- Connection points -->
  <g opacity="0.2">
    <circle cx="200" cy="200" r="4">
      <animate
        attributeName="r"
        values="4;6;4"
        dur="3s"
        repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="600" r="4">
      <animate
        attributeName="r"
        values="4;6;4"
        dur="3s"
        begin="1.5s"
        repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="400" r="6">
      <animate
        attributeName="r"
        values="6;8;6"
        dur="3s"
        begin="0.75s"
        repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Circuit paths -->
  <path d="M 200,200 Q 300,300 400,400 T 600,600" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="1.5"
        opacity="0.1">
    <animate
      attributeName="d"
      dur="10s"
      repeatCount="indefinite"
      values="M 200,200 Q 300,300 400,400 T 600,600;
              M 200,200 Q 350,250 400,400 T 600,600;
              M 200,200 Q 300,300 400,400 T 600,600"/>
  </path>
</svg>
